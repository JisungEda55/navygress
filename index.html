<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVY Gress</title>
    <link rel="icon" href="https://i.namu.wiki/i/ic_QPnJhBHJ6a6xXAWedzm0Q6oDebHyyAUrAEmWKXFXfcb70IjJmAgtJXsG2oyeyoVXbmV9mpt9UeNVv5WX1vbavSGSNUFL0Z8unp8CsNi_O_wCOTcErr3BuW0es9rPe4XDDgC6Fj3_DRU_PpdLycvCDXEg8idXxu2yh_VwaALo.svg" type="image/svg+xml">
    <style>
        @font-face {
            font-family: 'LINESeedKR-Bd';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        body {
            font-family: 'LINESeedKR-Bd', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #infoText {
            color: #555;
            margin-bottom: 10px;
            text-align: center;
        }

        #modeToggle {
            margin-bottom: 20px;
            padding: 10px 16px;
            border: none;
            background-color: #2ecc71;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 1000px;
            overflow-x: auto;
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .month-header {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #e0e0e0;
            border-radius: 3px;
        }

        .day-label {
            font-size: 0.8em;
            text-align: center;
            font-weight: bold;
            padding: 5px 0;
        }

        .day-cell {
            width: 30px;
            height: 30px;
            background-color: #ebedf0;
            border: 1px solid #e1e4e8;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7em;
            color: #586069;
            position: relative;
        }

        .day-cell.filled {
            background-color: #40c463;
            border-color: #39a555;
        }

        .day-cell.empty {
            background-color: transparent;
            border: none;
        }

        .day-cell .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .day-cell:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .grass-line {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>나의 군복무 잔디</h1>
    <p id="infoText"></p>
    <button id="modeToggle">잔디만 보기</button>
    <div class="calendar-container" id="calendarContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarContainer = document.getElementById('calendarContainer');
            const infoText = document.getElementById('infoText');
            const modeToggle = document.getElementById('modeToggle');

            const CALENDAR_START_DATE = new Date(Date.UTC(2025, 1, 1));
            const CALENDAR_END_DATE = new Date(Date.UTC(2026, 9, 9));
            const FILL_START_DATE = new Date(Date.UTC(2025, 1, 10));
            const FILL_END_CAP_DATE = new Date(Date.UTC(2026, 9, 9));

            const today = new Date();
            const deviceToday = new Date(Date.UTC(today.getFullYear(), today.getMonth(), today.getDate()));
            const actualFillEndDate = deviceToday > FILL_END_CAP_DATE ? FILL_END_CAP_DATE : deviceToday;

            // 날짜 포맷
            function formatDate(date) {
                const y = date.getUTCFullYear();
                const m = String(date.getUTCMonth() + 1).padStart(2, '0');
                const d = String(date.getUTCDate()).padStart(2, '0');
                return `${y}-${m}-${d}`;
            }

            // 남은 일수 계산
            const remainingDays = Math.ceil((FILL_END_CAP_DATE - deviceToday) / (1000 * 60 * 60 * 24));
            infoText.innerHTML = `달력 표시 기간: 2025년 2월 ~ 2026년 10월<br>
                                  군복무 기간: ${formatDate(FILL_START_DATE)} ~ 2026-10-09 <br> 오늘 날짜:  ${formatDate(actualFillEndDate)}<br>
                                  전역일까지 남은 일수: ${remainingDays}일`;

            // 채워진 날짜
            const filledDates = new Set();
            let d = new Date(FILL_START_DATE);
            while (d <= actualFillEndDate) {
                filledDates.add(formatDate(d));
                d.setUTCDate(d.getUTCDate() + 1);
            }

            function generateFullCalendar() {
                calendarContainer.innerHTML = '';

                let loop = new Date(CALENDAR_START_DATE);
                while (loop <= CALENDAR_END_DATE) {
                    const year = loop.getUTCFullYear();
                    const month = loop.getUTCMonth();

                    const monthGrid = document.createElement('div');
                    monthGrid.classList.add('month-grid');

                    const header = document.createElement('div');
                    header.classList.add('month-header');
                    header.textContent = `${year}년 ${month + 1}월`;
                    monthGrid.appendChild(header);

                    const daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];
                    daysOfWeek.forEach(day => {
                        const label = document.createElement('div');
                        label.classList.add('day-label');
                        label.textContent = day;
                        monthGrid.appendChild(label);
                    });

                    const firstDay = new Date(Date.UTC(year, month, 1)).getUTCDay();
                    const daysInMonth = new Date(Date.UTC(year, month + 1, 0)).getUTCDate();

                    for (let i = 0; i < firstDay; i++) {
                        const empty = document.createElement('div');
                        empty.classList.add('day-cell', 'empty');
                        monthGrid.appendChild(empty);
                    }

                    for (let day = 1; day <= daysInMonth; day++) {
                        const date = new Date(Date.UTC(year, month, day));
                        const dateStr = formatDate(date);

                        const cell = document.createElement('div');
                        cell.classList.add('day-cell');
                        if (filledDates.has(dateStr)) cell.classList.add('filled');

                        const tooltip = document.createElement('span');
                        tooltip.classList.add('tooltip');
                        tooltip.textContent = dateStr;
                        cell.appendChild(tooltip);

                        monthGrid.appendChild(cell);
                    }

                    calendarContainer.appendChild(monthGrid);

                    loop.setUTCMonth(loop.getUTCMonth() + 1);
                    loop.setUTCDate(1);
                }
            }

            function generateGrassOnlyView() {
                calendarContainer.innerHTML = '';
                const line = document.createElement('div');
                line.classList.add('grass-line');

                let d = new Date(CALENDAR_START_DATE);
                while (d <= CALENDAR_END_DATE) {
                    const dateStr = formatDate(d);
                    const cell = document.createElement('div');
                    cell.classList.add('day-cell');
                    if (filledDates.has(dateStr)) cell.classList.add('filled');

                    const tooltip = document.createElement('span');
                    tooltip.classList.add('tooltip');
                    tooltip.textContent = dateStr;
                    cell.appendChild(tooltip);

                    line.appendChild(cell);
                    d.setUTCDate(d.getUTCDate() + 1);
                }

                calendarContainer.appendChild(line);
            }

            let showGrassOnly = false;
            modeToggle.addEventListener('click', () => {
                showGrassOnly = !showGrassOnly;
                modeToggle.textContent = showGrassOnly ? '달력 보기' : '잔디만 보기';
                showGrassOnly ? generateGrassOnlyView() : generateFullCalendar();
            });

            // 기본 모드는 전체 달력 보기
            generateFullCalendar();
        });
    </script>
</body>
</html>
